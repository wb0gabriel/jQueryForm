<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
        integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container text-center mt-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="flexCheckDefaultFisica">
            <label for="flexCheckDefaultFisica" class="form-check-label">Pessoa Física</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="" id="flexCheckDefaultJuridica">
            <label for="flexCheckDefaultJuridica" class="form-check-label">Pessoa Jurídica</label>
        </div>
    </div>
    </div>


    <div class="container pt-2" id="containerJuridica">
        <div class="card mb-3">
            <div class="card-header text-center" id="card-fisica" style="color: #343a40;">
                Formulário de Pessoa Jurídica
            </div>
            <div class="card-body">
                <form id="formFisica">
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                Razão Social
                            </div>
                            <div class="col-8 value">
                                <input type="text" class="form-control" name="razaoSocial" aria-describedby="emailHelp"
                                    style="background-color: #dee2e6;">
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                CNPJ
                            </div>
                            <div class="col-8 value">
                                <input class="form-control" name="cnpj" id="cnpj" onkeyup="verificaCnpj();"
                                    style="background-color: #dee2e6;" />
                                <span id="cnpj-status"></span>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                DDD
                            </div>
                            <div class="col-8 value">
                                <input type="number" class="form-control" name="dddJuridica" id="ddd_jus"
                                    style="background-color: #dee2e6;" />
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                Telefone
                            </div>
                            <div class="col-8 value">
                                <input class="form-control" name="telJuridica" id="tel_jus" style="background-color: #dee2e6;"/>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                E-mail
                            </div>
                            <div class="col-8 value">
                                <input type="email" class="form-control" name="emailJuridica" aria-describedby="emailHelp"
                                    id="email_jus" style="background-color: #dee2e6;" />
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                Confirmar E-mail
                            </div>
                            <div class="col-8 value">
                                <input type="email" class="form-control" name="confEmailJuridica" aria-describedby="emailHelp"
                                    style="background-color: #dee2e6;"/>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                Senha
                            </div>
                            <div class="col-8 value">
                                <input type="password" class="form-control" name="senhaJuridica" id="pass_jus"
                                    style="background-color: #dee2e6;" onkeyup="verificaForcaSenha();"/>
                                <span id="password-status"></span>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group pt-3 pb-3">
                        <div class="row">
                            <div class="col-2 name" style="color: #343a40;">
                                Confirmar Senha
                            </div>
                            <div class="col-8 value">
                                <input type="password" class="form-control" name="confSenhaJuridica"
                                    style="background-color: #dee2e6;"/>
                            </div>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="form-check pt-2">
                            <input type="radio" class="form-check-input" name="aceitoEmailFisica" />
                            <label class="form-check-label" for="aceitoEmailFisica" style="color: #343a40;">Aceito receber
                                e-mails</label>
                        </div>
            
                        <div class="form-check pt-2">
                            <input type="radio" class="form-check-input" value="" name="checkboxJuridica" />
                            <label class="form-check-label" for="checkboxJuridica" style="color: #343a40;">Aceito as políticas de
                                privacidade</label>
                        </div>
                        <div class="d-flex flex-fill justify-content-center">
                            <input type="submit" class="btn btn-outline-secondary btn-sm button-validate" value="Registrar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="./script.js" type="text/javascript"></script>
    <script src="./validacao.js" type="text/javascript"></script>
    <script src="./validation.js" type="text/javascript"></script>
    </ul>
</body>

</html>
